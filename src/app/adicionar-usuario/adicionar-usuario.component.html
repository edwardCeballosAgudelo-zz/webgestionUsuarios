<div class="example-container mat-elevation-z8">
  <h2>Adicionar Usuario</h2>
  <div class="example-loading-shade"
        *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/']"><mat-icon>list</mat-icon></a>
  </div>
  <br>
  <mat-card class="example-card">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="nombre" formControlName="Nombre"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!form.get('Nombre').valid && form.get('Nombre').touched">Ingrese nombre</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="apellido" formControlName="Apellido"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!form.get('Apellido').valid && form.get('Apellido').touched">Ingrese apellido</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Documento</mat-label>
        <input matInput placeholder="documento" formControlName="Documento"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!form.get('Documento').valid && form.get('Documento').touched">Ingrese documento</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Peso (Kg)</mat-label>
        <input matInput placeholder="peso (Kg)" formControlName="Peso"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!form.get('Peso').valid && form.get('Peso').touched">Ingrese peso (Kg)</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
